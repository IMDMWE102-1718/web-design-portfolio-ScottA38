
<!DOCTYPE html>
<html>
  <head>
    <!--  show character encoding type of page-->
    <meta charset="utf-8">
    <!-- huh? -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- Ensure that viewport fits device width -->
    <meta name="viewport" content="width=device-width">
    <!-- give tab heading to page -->
    <title>Silly story generator</title>
    <!--  link stylesheet to page-->
    <link href="stylesheet/style.css" type="text/css" rel="stylesheet"/>
  </head>

  <body>
    <div>
      <!-- ??label element has a 'for' attribute which latches itself to the id of another element?? -->
      <label for="customname">Enter custom name:</label>

      <!-- standard text input with a placeholder value
    Using label and utilising 'for' means that labels do not require an individual class also, meaning referencing
  in JS can be simpler -->
      <input id="customname" type="text" placeholder="">
    </div>
    <div>
      <!-- again specify form input labels to tell user what they are for -->
      <label for="us">US</label>
      <!-- radio box input -->
      <input id="us" type="radio" name="ukus" value="us" checked>
      <label for="uk">UK</label>
      <input id="uk" type="radio" name="ukus" value="uk">
    </div>

    <div>
      <button class="randomize">Generate random story</button>
    </div>
    <!-- Thanks a lot to Willy Aguirre for his help with the code for this assessment -->
    <!-- where text goes for random story -->
    <p class="story">
      <!-- random content will appear here -->
    </p>
  <script src="script/story.js">
  </script>
  </body>
</html>
